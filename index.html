<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Odin Project Curriculum">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Ceda Nikolic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>TodoVerse - TodoList</title>
</head>
<body>
    <section id="todoApp">
        <header id="header">
            <h1>your TodoVerse</h1>
        </header>

        <aside id="directories">
            <nav id="nav">
                <ul class="nav-ul">
                    <li><span class="title active" data-id="home">Home</span> <span class="count">4</span></li>
                    <li><span class="title" data-id="today">Today</span> <span class="count">2</span></li>
                    <li><span class="title" data-id="thisweek">This Week</span> <span class="count">4</span></li>
                    <li class="projects">
                        <span>Projects</span>
                        <ul class="projects-ul">
                            <!-- <li><span class="title" data-id="gym">/Gym/</span> <span class="count">4</span></li>
                            <li><span class="title" data-id="study">/Study/</span> <span class="count">7</span></li>
                            <li><span class="title" data-id="work">/Work/</span> <span class="count">1</span></li> -->
                        </ul>
                    </li>
                    <!-- <li class="notes">Notes</li> -->
                </ul>
                <button class="addTodo"><i class="fas fa-plus"></i></button>
            </nav>
        </aside>

        <main id="todo-container">
                <ul id="todo-list">
                    <!-- <li class="todo priority-high">
                        <input type="checkbox" id="todoStatus">
                        <span class="todoTitle">learn react</span>

                        <button class="getDetails">Details</button>
                        <span class="dueDate">21.05.2021</span>
                        <button class="editBtn"><i class="fas fa-edit"></i></button>
                        <button class="removeBtn"><i class="fas fa-trash-alt"></i></button>
                    </li> -->
                </ul>
        </main>

        <div class="addNewItems-overlay">
            <div class="addNewItemsContainer">
                <header>
                    <h3>Create a new...</h3>
                    <button class="close-newItemsInput">
                        <i class="fas fa-times"></i>
                    </button>
                </header>
                <div class="form-wrapper">
                    <aside class="sidebar">
                        <ul>
                            <li class="sidebar-btn active" data-addNew="create_new_todo">To Do</li>
                            <li class="sidebar-btn" data-addNew="create_new_project">Project</li>
                            <!-- <li class="sidebar-btn" data-addNew="create_new_note">Note</li> -->
                        </ul>
                    </aside>
                    <section class="all-inputs">
                        <div class="create_new_todo display-InputTab" id="create_new_todo">
                            <form>
                                <input type="text" class="create_new_todo_title" placeholder="Title: Pay bills" required autocomplete="off">
                                <textarea cols="30" rows="10" class="create_new_todo_details" placeholder="Details: e.g internet, phone, rent." style="resize: none;"></textarea>
                                <div class="create_new_todo_dueDate">
                                    <label for="create_new_todo_dueDate">Due Date:</label>
                                    <input type="date" id="create_new_todo_dueDate" required>

                                    <label for="selectedProject">Project: </label>
                                    <select id="selectedProject">
                                        <!-- <option value="home">None</option>
                                        <option value="gym">Gym</option>
                                        <option value="study">Study</option>
                                        <option value="work">Work</option> -->
                                    </select>
                                </div>
                                <div class="priority-submit-wrapper">
                                    <div class="new_priority">
                                        <p class="prio-title">Priority: </p>
                                        <span class="new_priorityBtn new_priority-green" data-priority="low">Low</span>
                                        <span class="new_priorityBtn new_priority-yellow" data-priority="medium">Medium</span>
                                        <span class="new_priorityBtn new_priority-red" data-priority="high">High</span>
                                    </div>
                                    <button type="submit" class="submit_new_todo">Submit</button>
                                </div>
                            </form>
                        </div>

                        <div class="create_new_project" id="create_new_project">
                            <form>
                                <input type="text" id="create_new_project_title" placeholder="Title: House Renovation" required autocomplete="off">
                                <button type="submit" class="submit_new_project">Create Project</button>
                            </form>
                        </div>

                        <div class="create_new_note" id="create_new_note">
                            <form>
                                <input type="text" id="create_new_note_title" placeholder="Title: ">
                                <textarea cols="30" rows="10" class="create_new_note_details" placeholder="Details:" style="resize: none;"></textarea>
                                <button type="submit" class="submit_new_note">Create Note</button>
                            </form>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <div class="details-overlay">
            <div class="show-details">
                <div class="details-info">
                    <h4>Title</h4>
                    <ul>
                        <li>Project: Home</li>
                        <li>Priority: High</li>
                        <li>Due Date: 20.03.2021</li>
                        <li>Details:</li>
                    </ul>
                </div>
                <button class="close-details">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
